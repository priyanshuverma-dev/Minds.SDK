name: Generate Documentation and Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: # Allows manual trigger

jobs:
  generate_docs:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Install .NET Core SDK
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'  # Specify your .NET version here

      - name: Clear NuGet Cache
        run: dotnet nuget locals all --clear

      - name: Restore Dependencies
        run: dotnet restore --verbosity detailed
        timeout-minutes: 10

      # Install DocFX using dotnet tool
      - name: Install DocFX
        run: dotnet tool install -g docfx

      # Add .dotnet tools to PATH
      - name: Add .dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # Build the documentation using DocFX
      - name: Generate Documentation
        run: cd Minds.SDK && docfx build
        timeout-minutes: 10  # Adjust as necessary

      # Deploy the documentation to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Minds.SDK/_site  # Specify the directory where DocFX outputs the static site
